<div class="container object" ng-repeat="course in ALLCourse">
    <div id="main-container-image">
        <section class="work">
            <figure class="white">

            	<!--<img  ng-if="course.ConfirmEducator==1" src="/mainTeacher.png" alt="confirm" />-->

            	<img class="confirmImg"  ng-if="course.ConfirmEducator==1" src="/mainTeacher.png" alt="המחנך אישר" />
                <img class="confirmImg" ng-if="course.ConfirmCoordinator==1" src="/teacher.png" alt="רכז אישר" />
                <img  class="confirmImg" ng-if="course.ConfirmPrincipal==1" src="/principal.png" alt="מנהל אישר" />

                 <a ng-href="#/classes/{{id}}/confirmCourses/{{course.CourseId}}">
                    <img img src="/course.jpg" alt="{{student.FirstName}}" />
                </a>
                <div id="wrapper-part-info">
                    <div id="part-info">{{course.CoursName}}</div>
                </div>
            </figure>
        </section>
    </div>
</div>
